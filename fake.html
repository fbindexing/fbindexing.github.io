<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .collage-container {
            margin-top: 20px;
        }
        .collage-image {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container collage-container">
        <div class="row g-3" id="collage-row">
            <!-- Images will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const imageUrls = [
            'https://m.media-amazon.com/images/I/7175WdQrjdL._AC_SL500_.jpg',
            'https://m.media-amazon.com/images/I/71t0hVnSK8L._AC_SL500_.jpg',
            'https://m.media-amazon.com/images/I/715cJDcE5jL._AC_SL500_.jpg',
            'https://m.media-amazon.com/images/I/61TxA3R1pUL._AC_SL500_.jpg',
            'https://m.media-amazon.com/images/I/713M7UyQHOL._AC_SL500_.jpg',
            'https://m.media-amazon.com/images/I/61P2+G7oiiL._AC_SL500_.jpg',
            'https://m.media-amazon.com/images/I/61yI-7065XL._AC_SL500_.jpg',
            'https://m.media-amazon.com/images/I/61Kped1ZtDL._AC_SL500_.jpg',
            'https://m.media-amazon.com/images/I/51qbegA4pNL._AC_SL500_.jpg'
        ];

        const collageRow = document.getElementById('collage-row');

        // Function to generate random size class for Bootstrap grid
        function getRandomGridClass() {
            const gridClasses = ['col-md-4', 'col-md-6', 'col-md-8']; // Possible column sizes
            return gridClasses[Math.floor(Math.random() * gridClasses.length)];
        }

        imageUrls.forEach((src) => {
            const colDiv = document.createElement('div');
            colDiv.classList.add('col-md-4'); // Default column size

            // Choose a random grid size (col-md-4, col-md-6, col-md-8)
            colDiv.classList.add(getRandomGridClass());

            const img = document.createElement('img');
            img.src = src;
            img.classList.add('collage-image', 'img-fluid'); // Responsive image class
            img.alt = 'Collage Image';

            colDiv.appendChild(img);
            collageRow.appendChild(colDiv);
        });
    </script>
</body>
</html>
